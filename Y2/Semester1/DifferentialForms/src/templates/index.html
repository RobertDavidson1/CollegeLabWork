<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partial Derivative Calculator</title>
    <!-- Include external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <!-- Include math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js"></script>
</head>
<body>

    <h1>Partial Derivative Calculator</h1>

    <div class="buttons">
        <!-- Function buttons -->
        <button onclick="insertText('x')">x</button>
        <button onclick="insertText('y')">y</button>
        <button onclick="insertText('z')">z</button>
        <button onclick="insertText('^2')">x²</button>
        <button onclick="insertText('^')">^</button>
        <button onclick="insertText('sqrt()')">√</button>
        <button onclick="insertText('exp()')">exp</button>
        <button onclick="insertText('log()')">log</button>
        <button onclick="insertText('ln()')">ln</button>
        <button onclick="insertText('sin()')">sin</button>
        <button onclick="insertText('cos()')">cos</button>
        <button onclick="insertText('tan()')">tan</button>
        <!-- Add more buttons as needed -->
    </div>

    <textarea id="function-input" rows="2" placeholder="Enter your function here..."></textarea>
    <div id="rendered-function"></div>
    <button onclick="computeDerivatives()">Compute Derivatives</button>

    <div id="results"></div>

    <!-- Include jQuery (optional, but simplifies AJAX calls) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include external JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
